<!DOCTYPE html>
<html>
<head>
<title>Generate Eye Icon</title>
</head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas32" width="32" height="32"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>

<script>
function drawEyeIcon(canvas) {
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    const scale = size / 128;
    
    // Clear canvas
    ctx.clearRect(0, 0, size, size);
    
    // Enable anti-aliasing
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    // Background circle
    ctx.fillStyle = '#4F46E5'; // Indigo
    ctx.beginPath();
    ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
    ctx.fill();
    
    // Eye outline (white)
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.ellipse(size/2, size/2, 40*scale, 20*scale, 0, 0, Math.PI * 2);
    ctx.fill();
    
    // Iris (blue)
    ctx.fillStyle = '#3B82F6';
    ctx.beginPath();
    ctx.arc(size/2, size/2, 16*scale, 0, Math.PI * 2);
    ctx.fill();
    
    // Pupil (black)
    ctx.fillStyle = '#1F2937';
    ctx.beginPath();
    ctx.arc(size/2, size/2, 8*scale, 0, Math.PI * 2);
    ctx.fill();
    
    // Highlight
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    ctx.arc(size/2 + 4*scale, size/2 - 4*scale, 4*scale, 0, Math.PI * 2);
    ctx.fill();
    
    // Download link
    canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.textContent = `Download ${size}x${size}`;
        a.style.display = 'block';
        a.style.margin = '10px';
        canvas.parentElement.appendChild(a);
    });
}

// Generate all icon sizes
drawEyeIcon(document.getElementById('canvas16'));
drawEyeIcon(document.getElementById('canvas32'));
drawEyeIcon(document.getElementById('canvas48'));
drawEyeIcon(document.getElementById('canvas128'));
</script>
</body>
</html>
